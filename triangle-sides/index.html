<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Sides</title>
</head>
<body>
    <h4>
        Implement a method that accepts 3 integer values a, b, c. The method should return true if a triangle
        can be built with the sides of given length and false in any other case.
        (In this case, all triangles must have surface greater than 0 to be accepted).
    </h4>
    
    <input type="text" value="3" id="num1" /><br /><br />
    <input type="text" value="4" id="num2" /><br /><br />
    <input type="text" value="6" id="num3" />
    
    <br /><br />

    <button id="btnCalc" onclick="calcTriangle()">Calculate!</button>


    <p id="solution"></p>
    
    <script>
        function isTriangle(a,b,c)
        {
            if (Number(a) && Number(b) && Number(c)) {
                if (a > 0 && b > 0 && c > 0) {
                    if (a + b > c && a + c > b && b + c > a) {
                        return true
                    } else
                        return false
                } else
                    return false
            } else
                return false
        }

        
        function calcTriangle() {
            var num1 = parseInt(document.getElementById('num1').value)
            var num2 = parseInt(document.getElementById('num2').value)
            var num3 = parseInt(document.getElementById('num3').value)

            document.getElementById('solution').innerHTML = isTriangle(num1, num2, num3)
        }
    </script>
</body>
</html>
